{% extends "layout.html" %}

<br>

{% block tab_content %}
    <div class="tab-content">
        <div id="spinner-div" class="pt-5">

            <div class="spinner-border text-primary" role="status"></div>
            <div id="spinner-desc"></div>
        </div>
        <!-- Caption tab -->
        <div class="tab-pane fade show active" id="caption" role="tabpanel" aria-labelledby="caption-tab">
            <div class="container-fluid">
                <br>
                <div class="row">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-5">
                            <div class="card fluid">
                                <div class="card-header">
                                    <div class="text-center">Caption2Meme</div>
                                </div>
                                <div class="card-body ">
                                    <label for="caption_input">Write a caption to generate a meme image for.</label>
                                    <input type="text" placeholder="i.e., Me on mondays..." id="caption_input"
                                           class="form-control mb-3">
                                    <!-- Submit button -->
                                    <div class="text-right">
                                        <button id="submit_caption_btn" class="btn btn-success mt-3">Generate image
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div id="transform-arrow" class="col-2">
                            <i class="bi bi-arrow-right" style="font-size:4rem"></i>
                        </div>
                        <div id="result-placeholder" class="col-5">
                        </div>
                        <div class="col-5">
                            <div id='result-card' class="card">
                                <img id="generated-meme" class='card-img-top' src="" alt="generated meme">
                                <div id="provided-caption" class="card-body"></div>
                                <div id="feedback" class="card-footer">
                                    <label for="meme-refiner">Refine this meme:</label>
                                    <div class="input-group">
                                        <input id="meme-refiner" type="text" class="form-control"
                                               placeholder="i.e., deep-fry it!">
                                        <div class="input-group-append">
                                            <button id='refine-button' class="btn btn-success" type="button">
                                                <i class="bi bi-arrow-clockwise"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
