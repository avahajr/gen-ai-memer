{% extends "layout.html" %}
<br>

{% block meme_content %}
    <br>
    <div class="row">
        {#        <h4 class="text-muted">Caption to meme</h4>#}
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-5">
                <div class="card fluid">
                    <div class="card-header">
                        <div class="text-center">Meme2Caption</div>
                    </div>
                    <div class="card-body ">
                        <p>Upload an image to generate a meme caption for. </p>
                        <!-- Image upload input -->
                        <input type="file" id="image_input" accept="image/*" class="form-control mb-3">

                        <!-- Image preview area -->
                        <div id="preview-container" class="d-none">
                            <div class="row mx-auto">
                                <div class="col">

                                    <img id="preview-image" class="img-fluid " src="" alt="Image Preview">
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="text-right">
                            <button id="submit_meme_btn" class="btn btn-success mt-3">Generate caption</button>
                        </div>

                    </div>
                </div>
            </div>
            <div id="transform-arrow" class="col-2">
                <i class="bi bi-arrow-right" style="font-size:4rem"></i>
            </div>
            <div id="result-placeholder" class="col-5">
                <div class="gray">Nothing here yet.</div>
            </div>
        </div>
    </div>
{% endblock %}
{% block caption_content %}

    <div class="row">

    </div>


{% endblock %}
